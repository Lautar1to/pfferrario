    <div class="container">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h2>          Por favor, llená este formulario para ponerte en contacto con nosotros.          </h2>
          <form id="contact_form" form action="https://formsubmit.co/lautiferrario@gmail.com"  name="contact_form" method="post" >
          
              <div class="mb-3">
                  <label for="name_input">Nombre</label>
                  <input type="text" required maxlength="50" class="form-control" id="name_input" name="name" placeholder="Name">
              </div>
              <div class="mb-3 row">
                  <div class="col">
                      <label for="email_addr">Email:</label>
                      <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                          placeholder="tumail@example.com" required>
                  </div>
                  <div class="col">
                      <label for="phone_input">Teléfono</label>
                      <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                          placeholder="Phone">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="message">Mensaje</label>
                  <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
              </div>
                        <button type="submit" class="btn btn-primary px-4">Enviar</button>
          </form>          
        </div>
      </div>
    </div>
